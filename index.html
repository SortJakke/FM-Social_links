<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <figure class="perfil-img">
        <img
          src="./assets/avatar-jessica.jpeg"
          alt="Jessica Randall perfil image"
        />
      </figure>
      <section class="perfil-info">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </section>
      <section class="links">
        <a
          href="https://github.com/"
          class="link"
          target="_blank"
          rel="noopener"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/"
          class="link"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/"
          class="link"
          target="_blank"
          rel="noopener"
          >LinkedIn</a
        >
        <a href="https://x.com/" class="link" target="_blank" rel="noopener"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com/"
          class="link"
          target="_blank"
          rel="noopener"
          >Instagram</a
        >
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SortJakke">Sortjakke</a>.
    </footer>
  </body>
</html>
